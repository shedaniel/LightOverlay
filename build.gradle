plugins {
    id 'fabric-loom' version '0.4.3'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "LightOverlay"
version = project.mod_version

minecraft {
    accessWidener = file("src/main/resources/lightoverlay.accesswidener")
}

processResources {
    filesMatching('fabric.mod.json') {
        expand 'version': project.version
    }
    inputs.property "version", project.version
}

repositories {
    jcenter()
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraftVersion}"
    mappings "net.fabricmc:yarn:${yarnVersion}:v2"
    modCompile "net.fabricmc:fabric-loader:${loaderVersion}"

    // Fabric API. This is technically optional, but you probably want it anyway.
    modCompile "net.fabricmc.fabric-api:fabric-api:${fabricVersion}"
    modCompile("me.shedaniel.cloth:cloth-events:${cloth_version}") {
        transitive = false
    }
    modImplementation("me.shedaniel.cloth:config-2:${cloth_config_version}")
    modImplementation("io.github.prospector:modmenu:${modmenuVersion}") {
        transitive = false
    }
    include("me.shedaniel.cloth:cloth-events:${cloth_version}") {
        transitive = false
    }
    include("me.shedaniel.cloth:config-2:${cloth_config_version}") {
        transitive = false
    }
}
