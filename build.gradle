import java.text.SimpleDateFormat

plugins {
    id 'fabric-loom' version '0.2.7-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "LightOverlay"
version = project.mod_version

def minecraftVersion = "20w13b"
def yarnVersion = "20w13b+build.13"
def fabricVersion = "0.5.7+build.314-1.16"
def cloth_version = "2.0.2-unstable"
def cloth_config_version="3.2.1-unstable"

minecraft {
}

processResources {
    filesMatching('fabric.mod.json') {
        expand 'version': project.version
    }
    inputs.property "version", project.version
}

repositories {
    jcenter()
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraftVersion}"
    mappings "net.fabricmc:yarn:${yarnVersion}:v2"
    modCompile "net.fabricmc:fabric-loader:0.7.9+build.190"

    // Fabric API. This is technically optional, but you probably want it anyway.
    modCompile "net.fabricmc.fabric-api:fabric-api:${fabricVersion}"
    modCompile("me.shedaniel.cloth:cloth-events:${cloth_version}") {
        transitive = false
    }
    modImplementation("me.shedaniel.cloth:config-2:${cloth_config_version}")
    modImplementation("io.github.prospector:modmenu:1.10.2+build.1") {
        transitive = false
    }
    include("me.shedaniel.cloth:cloth-events:${cloth_version}") {
        transitive = false
    }
    include("me.shedaniel.cloth:config-2:${cloth_config_version}") {
        transitive = false
    }
}
